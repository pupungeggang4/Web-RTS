<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>RTS Game</title>
        <style>
            @font-face {
                font-family: "neodgm";
                src: url("Font/neodgm.ttf");
            }

            body {
                touch-action: none;
                overscroll-behavior: none;
            }

            #screen {
                border: 2px solid black;
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                margin: auto;
                max-width: 96%;
                max-height: 96%;
            }
        </style>
    </head>
    <body>
        <canvas id="screen" width="1280" height="800"></canvas>
        <script src="Script/Asset.js"></script>
        <script src="Script/Const.js"></script>
        <script src="Script/UI.js"></script>
        <script src="Script/Data.js"></script>

        <script src="Script/Primitive.js"></script>
        <script src="Script/Card.js"></script>
        <script src="Script/Unit.js"></script>
        <script src="Script/Field.js"></script>
        <script src="Script/Player.js"></script>
        <script src="Script/Render.js"></script>
        <script src="Script/Game.js"></script>
        <script src="Script/SceneTitle.js"></script>
        <script src="Script/SceneLevelSelect.js"></script>
        <script src="Script/SceneGame.js"></script>
        <script src="Script/Main.js"></script>
    </body>
</html>
